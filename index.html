<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <div class="container-fluid">
            <div class="nav-logo  d-flex">
           
          <a class="navbar-brand " href="#">            
            <img src="./images/logo.png" alt="">
                        
          </a>

          <div class="description ">
           <h6>Weather</h6>
            <span class="fs-6 d-block">tagline goes here</span> 
              
          </div>
          
          
        </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

    <div class=" search-container w-75 mx-auto b mt-5  ">
        <input type="text"  id="search" class="form-control rounded-pill  " placeholder="search city">
        
    </div>


    <div class="forecast-container container  mt-5 ">
        <div class="row">
            <div class="col-md-4">
                <div id="current-card" class=" ">
                    <div class="current-header d-flex justify-content-between px-2">
                        <span id="day-name"> </span>
                       
                            <span id="date">  </span>
                       
                        
                    </div>
        
                    <div class="current-body p-3">
                        <p id="location">                            
                        </p>
                        
                        <div class="d-flex justify-content-between">
                        <h1>
                            <span id="today-degree" ></span>
                            <span><sup>o</sup>C</span>                                                       
                        </h1>            
                 
                        <img id="weather-icon" src="">        
                        </img>
                    </div>
        
                        <span id="weather-status">
                           
                        </span>
                    </div>
        
                    <div class="current-footer p-3 d-flex justify-content-between py-">
                        <div>
                            <img src="images/icon-umberella.png" alt="">
                            <span id="humidity">
                            </span>

                        </div>
                        <div>
                            <img src="images/icon-wind.png" alt="">
                            <span id="wind">
                            </span>
                            
                        </div>

                        <div>
                            <img src="images/icon-compass.png" alt="">
                            <span id="wind-dir">
                            </span>
                            
                        </div>
                    </div>
        
                </div>
        
            </div>

            <div class="col-md-4">
                <div class="next-card text-center">
                    <div class="next-header ">
                        <span class="next-day">sat</span>
                    </div>

                    <div class="next-body py-3">
                        
                            <img src="" alt="" class="next-icon">
                        
                        
                            <h3 >
                                <span class="max-degree" ></span>
                                <span><sup>o</sup>C</span> 
                            </h3>
                            
                            <p >
                                <span class="min-degree"></span>
                                <sup>o</sup>
                            </p>

                        </div>
                        <p class="weather-desc pb-3">guigi</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="next-card text-center ">
                        <div class="next-header ">
                            <span class="next-day">sat</span>
                        </div>
    
                        <div class="next-body py-3">
                          
                                <img src="" alt="" class="next-icon">
                           
                            
                                <h3 >
                                    <span class="max-degree" ></span>
                                    <span><sup>o</sup>C</span> 
                                </h3>
                                
                                <p >
                                    <span class="min-degree"></span>
                                    <sup>o</sup>
                                </p>
    
                            </div>
                            <p class="weather-desc pb-3">guigi</p>
                        </div>
                    </div>


            </div>
        </div>
       
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
